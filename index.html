<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dj master</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav id="nav-inicial">
            <img src="img/varios/disc-jockey.png">
            <span>DJ MASTER</span>
        </nav>
        <div class="general">
            <div class="dj-box">
                <div class="song-console">
                    <div class="cons-image"><img id="disc-left" src="img/portadas/default.jpeg"></div>
                    <div class="cons-data">
                        <h1 id="data-title">Titulo default</h1>
                        <p id="data-artist">Artista default</p>
                    </div>
                    <div class="cons-duration-bar">
                        <p id="instant-repr">2:34/4:12</p><!--Momento de reproduccion 1:35/2:34-->
                        <input id="song-duration" type="range" min="1" max="30" step="1">
                    </div>
                    <div class="song-final">
                        <div class="song-vol"><input id="volume" type="range" min="0" max="1" step="0.001"></div>
                        <div class="song-controls">
                            <button id="prev-btn" class="console-btn"><img src="img/varios/previous.png"></button>
                            <button id="play-pause-btn" class="console-btn"><img src="img/varios/play.jpg"></button>
                            <button id="next-btn" class="console-btn"><img src="img/varios/next.png"></button>
                        </div>
                    </div>
                </div>
                <div class="song-section">
                    <div class="list-search">
                        <div class="call-div"><input id="call-search" type="text" placeholder="Filtrar por nombre..."></div>
                        <div class="searching"><button id="search-btn">Buscar</button></div>
                    </div>
                    <div class="song-list"></div>
                </div>
            </div>
        </div>
        <audio id="music-audio" src=""></audio>
    </body>
    <script src="js/script.js"></script>
</html>
